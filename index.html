<!-- index.html -->

<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Vue</title>

        <!-- CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body>

        <!-- navigation bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Todos Vue.js Client</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                </div>
            </div>
        </nav>

        <!-- main body of our application -->
        <div class="container" id="todos">
            <div class="col-sm-12">
                <input id="searchValue" name="searchValue" type="text" placeholder="Search..." class="form-control input-lg" v-model="searchValue">
            </div>
            <!-- show the todos -->
            <div class="col-sm-12">
                <div class="list-group">

                    <a href="#" class="list-group-item" v-for="todo in todos | filterBy searchValue in 'description'">
                        <h4 class="list-group-item-heading" v-if="todo.completed" style="text-decoration: line-through">
                            <i class="glyphicon glyphicon-bullhorn"></i>
                            {{ todo.description }}
                        </h4>
                        <h4 class="list-group-item-heading" v-if="!todo.completed">
                          <i class="glyphicon glyphicon-bullhorn"></i>
                            {{ todo.description }}
                        </h4>
                        <button class="btn btn-xs btn-danger" @click="deleteTodo(todo._id)">Delete</button>
                    </a>
                </div>
                <div class="row text-center">
                    <div class="col-sm-10 col-md-11">
                        <input id="description" name="description" type="description" placeholder="Todo..." required class="form-control input-lg" v-model="todo.description">
                    </div>
                    <div class="col-sm-2 col-md-1">
                        <button class="btn btn-primary btn-block input-lg" @click="addTodo"><i class="glyphicon glyphicon-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
        <script src="index.js"></script>
    </body>

</html>
